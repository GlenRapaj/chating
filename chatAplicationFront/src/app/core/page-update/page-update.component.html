
<div fxLayout="column" fxLayoutAlign="center space-between" >
    <mat-dialog-actions align="end">
        <button mat-button mat-mini-fab mat-dialog-close>X</button>
    </mat-dialog-actions>

    <form [formGroup]="form" fxLayout="column" fxLayoutAlign="center space-between">

        <mat-form-field appearance="fill">
            <mat-label for="name"> Page Name </mat-label>
            <input matInput [formControlName]="'name'" name="name" id="name"
                placeholder="Page Name that others will See">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label for="topic"> Topic </mat-label>
            <input matInput [formControlName]="'topic'" name="topic" id="topic" placeholder="Topic of Discation.">
        </mat-form-field>

        <!-- <mat-form-field class="example-form-field" appearance="fill">
            <mat-label for="about"> About </mat-label>
            <textarea matInput [formControlName]="'about'" name="about" id="about" placeholder="Group Info"> </textarea>
        </mat-form-field> -->

        <div style="display : flex; flex-direction: row;">
            <button mat-button color="accent" type="submit" [mat-dialog-close] = "form.getRawValue()" > Update </button>
        </div>

    </form>
</div>
